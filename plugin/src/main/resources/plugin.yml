name: "${pluginName}"
prefix: "${pluginPrefix}"
description: "${pluginDescription}"
website: "${pluginWebsite}"

main: "${pluginMainClass}"
version: "${pluginVersion}"
api-version: "1.21"

folia-supported: true

authors:
  - "SirBlobman"

depend:
  - "BlueSlimeCore"

softdepend:
  - "PlaceholderAPI"

commands:
  cooldownsx:
    description: "Reload the configuration files."
    usage: "/<command>"
    aliases:
      - "cdx"
      - "cooldownx"
      - "cooldowns"
      - "cooldown"

permissions:
  cooldownsx.command.cooldownsx:
    description: "Gives access to the '/cooldownsx' command."
    default: op
